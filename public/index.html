<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call with Screen Sharing</title>
    <style>
        video {
            width: 45%;
            margin: 10px;
        }
        #localVideo {
            border: 2px solid black;
        }
        #remoteVideo {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>Video Call with Screen Sharing</h1>
    <div>
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div>
        <button id="startCall">Start Call</button>
        <button id="shareScreen">Share Screen</button>
    </div>

    <!-- Include Socket.io CDN -->
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script>
        const socket = io(); // Initialize socket connection
        const roomId = 'test-room'; // Room ID for the call

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallButton = document.getElementById('startCall');
        const shareScreenButton = document.getElementById('shareScreen');
        let localStream;
        let remoteStream;
        let peerConnection;
        let screenStream;

        const servers = {
            iceServers: [
                {
                    urls: 'stun:stun.l.google.com:19302'
                }
            ]
        };

        // Join the room when the page loads
        socket.emit('join-room', roomId);

        // Start video call
        startCallButton.addEventListener('click', startCall);

        async function startCall() {
            try {
                // Request video and audio
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                // Create peer connection
                peerConnection = new RTCPeerConnection(servers);

                // Add local stream to peer connection
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                // Handle incoming track (remote stream)
                peerConnection.ontrack = (event) => {
                    if (event.streams && event.streams[0]) {
                        remoteStream = event.streams[0];
                        remoteVideo.srcObject = remoteStream;
                    }
                };

                // ICE candidate exchange
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('message', { roomId, candidate: event.candidate });
                    }
                };

                // Create and send the offer to the other peer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('message', { roomId, offer });

            } catch (err) {
                console.error('Error starting call: ', err);
                if (err.name === 'NotFoundError') {
                    alert('No media devices found or permissions denied.');
                }
            }
        }

        // Handle incoming messages (offer/answer/ICE candidates)
        socket.on('message', async (data) => {
            if (data.offer) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));

                // Create answer and send back
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('message', { roomId, answer });
            } else if (data.answer) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            } else if (data.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        });

        // Screen sharing functionality
        shareScreenButton.addEventListener('click', async () => {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                localVideo.srcObject = screenStream;

                // Replace the local video track with the screen sharing track
                const screenTrack = screenStream.getTracks()[0];
                const videoTrack = localStream.getVideoTracks()[0];
                peerConnection.removeTrack(videoTrack);
                peerConnection.addTrack(screenTrack, screenStream);

                screenTrack.onended = () => {
                    peerConnection.removeTrack(screenTrack);
                    peerConnection.addTrack(videoTrack, localStream);
                    localVideo.srcObject = localStream;
                };
            } catch (err) {
                console.error('Error sharing screen: ', err);
                alert('Screen sharing failed. Please ensure that you have selected a screen to share.');
            }
        });
    </script>
</body>
</html>
