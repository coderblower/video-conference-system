<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call with Screen Sharing (Multi-User)</title>
    <style>
        video {
            width: 45%;
            margin: 10px;
        }
        #localVideo, #mainVideo {
            border: 2px solid black;
        }

        #remoteVideosContainer {
            display: flex;
            
        }
        #remoteVideosContainer video{

            border: 2px solid black;
            width: 100px;
        }


    </style>

    <style>
        .swiper-container {
            width: 600px;
            height: auto;
            overflow: hidden;
            position: relative;
            margin: auto;
        }
    
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .swiper-slide video {
            width: 100%; /* Adjust as needed */
            max-height: 150px;
            border: 2px solid black; /* Adjust height if necessary */
        }
    </style>
    

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</head>
<body>
    <h1>Video Call with Screen Sharing (Multi-User)</h1>
   
   <div class="video-container">
       

       <div class="container mx-4">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="remoteVideosContainer">
                <div class="swiper-slide">
                    1
                    <video autoplay muted></video>
                </div>
                <div class="swiper-slide">
                    2
                    <video autoplay muted></video>
                </div>
                <div class="swiper-slide">
                    3
                    <video autoplay muted></video>
                </div>
                <div class="swiper-slide">
                    4
                    <video autoplay muted></video>
                </div>
                <div class="swiper-slide">
                    5
                    <video autoplay muted></video>
                </div>
            </div>
            <!-- Add navigation buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
       </div>
        

        <div>
            <video id="mainVideo" autoplay muted></video> 
        </div>

        <div>
            <video id="localVideo" autoplay muted></video>
        </div>
   </div>


    <div>
        <button id="startCall">Start Call</button>
        <button id="shareScreen">Share Screen</button>
    </div>

    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
   
    <script src="calling.js"></script>

    
    
        <script>
            const swiper = new Swiper('.swiper-container', {
                slidesPerView: 4,
                spaceBetween: 10, // Adjust the spacing between slides
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                loop: true, // Enable looping for continuous sliding
            });
        </script>
        
    
</body>
</html>
