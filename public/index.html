<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call with Screen Sharing Only</title>
    <style>
        video {
            width: 45%;
            margin: 10px;
        }
        #localVideo {
            border: 2px solid black;
        }
        #remoteVideo {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>Video Call with Screen Sharing Only</h1>
    <div>
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div>
        <button id="startCall">Start Call</button>
        <button id="shareScreen">Share Screen</button>
    </div>

    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script>
        const socket = io();
        const roomId = 'test-room'; // Room ID for the call

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallButton = document.getElementById('startCall');
        const shareScreenButton = document.getElementById('shareScreen');

        let localStream;
        let remoteStream;
        let peerConnection;
        let screenStream;

        const servers = {
            iceServers: [
                {
                    urls: 'stun:stun.l.google.com:19302'
                }
            ]
        };

        // Join the room when the page loads
        socket.emit('join-room', roomId);

        // Start the video call (only for screen sharing)
        startCallButton.addEventListener('click', startCall);
        async function startCall() {
            // Start the screen sharing without starting the camera
            screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            localVideo.srcObject = screenStream;

            // Create the peer connection
            peerConnection = new RTCPeerConnection(servers);

            // Add screen stream to the peer connection
            screenStream.getTracks().forEach(track => peerConnection.addTrack(track, screenStream));

            // Set up remote stream handling
            peerConnection.ontrack = (event) => {
                if (event.streams && event.streams[0]) {
                    remoteStream = event.streams[0];
                    remoteVideo.srcObject = remoteStream;
                }
            };

            // Handle ICE candidate exchange
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('message', { roomId, candidate: event.candidate });
                }
            };

            // Create and send offer
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('message', { roomId, offer });
        }

        // Handle incoming messages (offer/answer/ICE candidates)
        socket.on('message', async (data) => {
            if (data.offer) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));

                // Create answer and send back
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('message', { roomId, answer });
            } else if (data.answer) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            } else if (data.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        });

        // Screen sharing functionality
        shareScreenButton.addEventListener('click', async () => {
            // If screen sharing is not active, start it
            if (!screenStream) {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                localVideo.srcObject = screenStream;

                // Replace the local video track with the screen sharing track
                const screenTrack = screenStream.getTracks()[0];
                peerConnection.getSenders().forEach(sender => {
                    if (sender.track.kind === 'video') {
                        sender.replaceTrack(screenTrack);
                    }
                });

                screenTrack.onended = () => {
                    // Automatically end the screen sharing if the user stops it
                    localVideo.srcObject = null;
                };
            }
        });
    </script>
</body>
</html>
